<!DOCTYPE html>

<html>
    <head>
        <title>Blogz</title>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/">home</a></li>
                <li><a href="/blog">all posts</a></li>
                <li><a href="/blog/newpost">new post</a></li>
                <li><a href="/logout">logout</a></li>

        </nav>

            {{user.username}}(<a class ="login" href ="/logout">logout</a>)

            <a class="login" href ="login">login</a> | <a class ="login" href ="/signup">signup</a>
        {% endif %}
        </div>

        {% block content %}
        {% endblock %}
    </body>
</html>
